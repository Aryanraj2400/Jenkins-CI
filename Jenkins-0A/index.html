<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenkins Tutorial</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 text-gray-800 flex flex-col items-center justify-center min-h-screen">

  <!-- Header with Jenkins Logo -->
  <header class="flex flex-col items-center space-y-2 mb-8">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Jenkins_logo.svg" alt="Jenkins Logo" class="h-24">
    <h1 class="text-3xl font-bold">Jenkins Tutorial</h1>
    <p class="text-gray-700">Learn CI/CD with Jenkins</p>
  </header>

  <!-- Timer Section -->
  <section class="bg-white/70 backdrop-blur-md shadow-xl rounded-2xl p-6 w-80 text-center mb-6 border border-white/30">
    <h2 class="text-xl font-semibold mb-4">‚è± Timer</h2>
    <div id="timerDisplay" class="text-3xl font-mono mb-4">00:00</div>
    <div class="flex justify-center gap-3">
      <button onclick="startTimer()" class="px-4 py-2 rounded-xl bg-green-500 text-white hover:bg-green-600">Start</button>
      <button onclick="stopTimer()" class="px-4 py-2 rounded-xl bg-red-500 text-white hover:bg-red-600">Stop</button>
      <button onclick="resetTimer()" class="px-4 py-2 rounded-xl bg-gray-500 text-white hover:bg-gray-600">Reset</button>
    </div>
  </section>

  <!-- Counter Section -->
  <section class="bg-white/70 backdrop-blur-md shadow-xl rounded-2xl p-6 w-80 text-center border border-white/30">
    <h2 class="text-xl font-semibold mb-4">üî¢ Counter</h2>
    <div id="counter" class="text-3xl font-bold mb-4">0</div>
    <div class="flex justify-center gap-4">
      <button onclick="decrement()" class="px-4 py-2 rounded-xl bg-red-400 text-white hover:bg-red-500">
        <i class="fas fa-minus"></i>
      </button>
      <button onclick="increment()" class="px-4 py-2 rounded-xl bg-green-400 text-white hover:bg-green-500">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-10 text-gray-700 text-sm">
    Made with ‚ù§Ô∏è for Jenkins learners
  </footer>

  <!-- JavaScript -->
  <script>
    // Timer Logic
    let timerInterval;
    let seconds = 0;

    function updateTimer() {
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      document.getElementById("timerDisplay").textContent = `${mins}:${secs}`;
    }

    function startTimer() {
      if (!timerInterval) {
        timerInterval = setInterval(() => {
          seconds++;
          updateTimer();
        }, 1000);
      }
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      stopTimer();
      seconds = 0;
      updateTimer();
    }

    // Counter Logic
    let count = 0;
    function increment() {
      count++;
      document.getElementById("counter").textContent = count;
    }
    function decrement() {
      count--;
      document.getElementById("counter").textContent = count;
    }
  </script>
</body>
</html>
